<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h1>{{ name }}</h1>
        <button @click="name = 'My name has been changed'">Change name</button>
        <button @click="destroy">Destroy</button>
    </div>

<script>
    // This file is based on https://vuejs.org/v2/guide/instance.html#Instance-Lifecycle-Hooks
    new Vue({
        el: '#app',
        data: {
            name: 'Leandro'
        },
        beforeCreate() {
            console.log('beforeCreate()');
        },
        created() {
            console.log('created()');
        },
        beforeMount() {
            console.log('beforeMount()');
        },
        mounted() {
            console.log('mounted()');
        },
        beforeUpdate() {
            console.log('beforeUpdate()');
        },
        updated() {
            console.log('updated()');
        },
        beforeDestroy() {
            console.log('beforeDestroy()');
        },
        destroyed() {
            console.log('destroyed()');
        },
        methods: {
            destroy() {
                this.$destroy(); // This will destroy the Vuejs instance but not the html already rendered
            }
        }
    })
</script>
</body>
</html>
